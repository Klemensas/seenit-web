mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      id
      name
      email
      createdAt
      updatedAt
    }
  }
}

mutation Register($name: String!, $email: String!, $password: String!) {
  register(name: $name, email: $email, password: $password) {
    token
    user {
      id
      name
      email
      createdAt
      updatedAt
    }
  }
}

mutation SetIsLoggedIn($isLoggedIn: Boolean!) {
  setIsLoggedIn(isLoggedIn: $isLoggedIn) @client
}

mutation SetUserData($userData: UserInput!) {
  setUserData(userData: $userData) @client {
    id
    name
    email
    createdAt
  }
}

mutation AddWatched(
  $itemId: ID!
  $mediaType: TmdbMediaType!
  $createdAt: Float!
  $rating: RatingInput
  $review: ReviewInput
  $tvData: TvDataInput
) {
  addWatched(
    itemId: $itemId
    mediaType: $mediaType
    rating: $rating
    review: $review
    createdAt: $createdAt
    tvData: $tvData
  ) {
    id
    itemType
    createdAt
    rating {
      value
    }
    review {
      body
    }
    tvData {
      season
      episode
    }
  }
}

mutation RemoveWatched($itemId: ID!) {
  removeWatched(itemId: $itemId)
}
