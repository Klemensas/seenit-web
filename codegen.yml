overwrite: true
schema: 
  - http://localhost:9000/graphql
  - src/graphql/client.graphql
documents: "src/**/*.graphql"
generates:
  src/graphql/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  src/graphql/fragments.ts:
    - "fragment-matcher"
